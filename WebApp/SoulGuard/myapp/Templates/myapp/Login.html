<!-- templates/myapp/login.html -->
{% extends "myapp/base.html" %}

{% block content %}
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
