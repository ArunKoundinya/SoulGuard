{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulGuard</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <header class="header-with-logo">
        <h1 class="welcome-message">Welcome to SoulGuard</h1>
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="header-logo">
    </header>
    <main>
        <div class="split-container">
            <div class="split-section">
                <img src="{% static 'images/for_you.jpg' %}" alt="For You" class="section-image">
                <div class="section-content">
                    <h2>For You</h2>
                    <p>Your personal mental health resources.</p>
                    <a href="{% url 'for_you' %}" class="btn">Explore</a>
                </div>
            </div>
            <div class="split-section">
                <img src="{% static 'images/to_whom_you_care.jpg' %}" alt="To Whom You Care" class="section-image">
                <div class="section-content">
                    <h2>To Whom You Care</h2>
                    <p>Support resources for those you care about.</p>
                    <a href="{% url 'to_whom_you_care' %}" class="btn">Explore</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-message">Thank you for visiting SoulGuard.</p>
    </footer>
</body>
</html>
